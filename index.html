                    <li id="save-as">Save as...</li>

            </li>
            <li>
                <div>Edit</div>

            <li id="full-screen" class="iconfont icon-quanping"></li>
        </ul>
    </div>

    <div class="option"></div>

    <div class="tool">
        <ul>
            <li>
                <input type="radio" name="tool" id="move" checked>
                <label for="move" class="iconfont icon-yidong"></label>
            </li>
            <li>
                <input type="radio" name="tool" id="crop">
                <label for="crop" class="iconfont icon-tupiancaijian"></label>

            <li>
